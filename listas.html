<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <title>listas</title>
</head>
<body>
    <h1>Listas não ordenadas
    </h1>
    <!--listas não ordenadas tag ul-->
    <ul>
        <li>
            a
        </li>
        <li>b</li><!--filho-->
        <li>c</li>
    </ul><!--pai-->
    <hr>
    <h2>Listas ordenadas</h2>
    <ol>
         <li>
             cachorro
         </li>
         <li>jacaré</li>
         <li>camelo</li>
         <li>cachorro</li>
         <li> Tipos de feios:             <!-- lista dentro de outra lista -->
            <ul>                            <!-- lista ordenada dentro da lista não -->
                <li>
                    Arrumado
                </li>
                <li>Cheiroso
                    
                </li>
                <li>Rico
                    
                </li>
            </ul>
         </li>
    </ol>

</body>
</html>
