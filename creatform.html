<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronautas</title>
</head>
<body>
    <h1>Cadastro da Liga dos Astronautas</h1>

    <p><label for="">Nome:</label>
        <input type="text" name="" id="" required></p>

    <p>
         <label for="">Email:</label>
        <input type="email" name="" id="" required>
         <label for="">Password:</label>
        <input type="password" name="" id="" required>
    </p>
   
    <p>
        <label for="">Data de nascimento:</label>
            <input type="date" name="" id="" required>
        <label for="">* Foto:</label>
            <input type="file" name="" id="" required>
    </p>
    
  <p>
    <label for="">Nacionalidade:</label>

    <select name="cars" id="Nacionalidade" required>
        <option value="Brasileiro">Brasileiro</option>
        <option value="Arabe">Arabe</option>
        <option value="Russo">Russo</option>
        <option value="Espanhol">Espanhol</option>
    </select>

    <label for="">Genero: F</label>
        <input type="radio">
    <label for="">M:</label>
        <input type="radio">

  </p>
 
  <p>
    <strong><p>Suas principais Qualidade:</p></strong>
        <label for="">Inteligencia:</label>
            <input type="checkbox">
         <label for="">| Resisiliencia:</label>
            <input type="checkbox">
        <label for="">| Preparo fisíco:</label>
            <input type="checkbox">
        <label for="">| Educação:</label>
            <input type="checkbox">
  </p>

  <textarea name="" id="" cols="30" rows="10"></textarea>

     <p><input type="submit" name="enviar" id=""></p>
 
</body>
</html>
